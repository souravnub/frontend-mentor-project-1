<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">

    <div class="body-fade"></div>

    <div class="mobile-nav">
      <div class="logo">snap</div>

      <button class="hammenu-btn">
        <img src="./images/icon-menu.svg" alt="hammenu">
      </button>
      <button class="close-btn">
        <img src="./images/icon-close-menu.svg">
      </button>
    </div>


    <nav>
      <div class="logo">snap</div>

      <div class="links-container">

        <button class="drop-down-head">
          <div class="main-head">
            <span>features</span>
            <img src="./images/icon-arrow-down.svg">

          </div>

          <ul class="drop-down-links-container">
            <li>
              <a href="#">
                <img src="./images/icon-todo.svg">
                <span>todo list</span>
              </a>
            </li>

            <li>
              <a href="#">
                <img src="./images/icon-calendar.svg">
                <span>calendar</span>
              </a>
            </li>

            <li>
              <a href="#">
                <img src="./images/icon-reminders.svg">
                <span>reminders</span>
              </a>
            </li>

            <li>
              <a href="#">
                <img src="./images/icon-planning.svg">
                <span>planing</span>
              </a>
            </li>
          </ul>

        </button>

        <button class="drop-down-head">
          <div class="main-head">
            <span>company</span>
            <img src="./images/icon-arrow-down.svg">

          </div>

          <ul class="drop-down-links-container">
            <li>
              <a href="#">
                <span>history</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span>our team</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span>blog</span>
              </a>
            </li>
          </ul>
        </button>

        <a href="#">careers</a>
        <a href="#">about</a>
      </div>

      <a href="#">login</a>
      <a href="#" class="border-btn bg-white">register</a>
    </nav>

    <div class="main-page-container">

      <div class="main-page-container__head-container">
        <div class="main-heading">
          Make remote work
        </div>

        <p>Get your team in sync, no matter your location.Streaming processes, create team rituals, and watch
          productivity soar.</p>

        <a href="#" class="border-btn">learn more</a>

        <div class="head-container__sponsers-container">
          <img src="./images/client-databiz.svg" alt="databiz">
          <img src="./images/client-audiophile.svg" alt="audiophile">
          <img src="./images/client-meet.svg" alt="meet">
          <img src="./images/client-maker.svg" alt="maker">
        </div>
      </div>

      <div class="img-container">
        <img src="./images/image-hero-desktop.png">
      </div>

    </div>

  </div>

  <script src="index.js"></script>

</body>

</html>
